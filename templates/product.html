{% extends "base.html" %}

{% block title %}Product{% endblock %}

{% block content %}
<h1>Product</h1>

<p>Detected barcode:</p>
<p><strong>{{ barcode }}</strong></p>

{% if product_name %}
<p>Product name:</p>
<p><strong>{{ product_name }}</strong></p>
{% else %}
<p>Product name not found in SimplifiedOFFData.</p>
{% endif %}

<p><a href="{{ url_for('scan') }}">Scan another barcode</a></p>
{% endblock %}
